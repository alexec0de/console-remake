{% extends "layout_admin.html" %}

{% block title %}Админ панель{% endblock %}

{% block content %}

  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-main">
        <div class="modal-header text-center position-relative">
            <h5 class="modal-title mx-auto">ИЗМЕНИТЬ ИГРОВУЮ ЗОНУ</h5>
        </div>
        <div class="modal-body" id="non-form">
            <small class="text-muted">Новая зона</small>
            <input type="text" id="gamezone_input" class="form-control bg-form" value="" name='gamezone'>
        </div>
      <div class="modal-footer">
        <button type="submit" id="non-submit" class="btn btn-primary btn-block elevation--z1" onclick='updateGamezone();'>Изменить</button>
        
      </div>
    </div>
  </div>



<script type="text/javascript" src="{{ url_for('static', filename='js/admin.js')}}">
</script>

{% endblock %}

{% block scripts %}{% endblock %}
